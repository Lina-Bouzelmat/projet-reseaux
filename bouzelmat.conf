<VirtualHost *:80>
    ServerName www.bouzelmat.com
    DocumentRoot /var/www/bouzelmat.com

    <Directory /var/www/bouzelmat.com>
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/bouzelmat.com/public>
        Options +Indexes
        Require all granted
    </Directory>

    <Directory /var/www/bouzelmat.com/prive>
        AuthType Basic
        AuthName "Zone Privee BOUZELMAT"
        AuthUserFile /var/www/html/passwd
        Require valid-user
    </Directory>

    <Directory /var/www/bouzelmat.com/users>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
