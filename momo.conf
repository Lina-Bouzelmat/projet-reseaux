<VirtualHost *:80>
    ServerAdmin webmaster@ceri.com
    ServerName momo.ceri.com
    DocumentRoot /var/www/momo

    <Directory /var/www/momo>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/momo_error.log
    CustomLog ${APACHE_LOG_DIR}/momo_access.log combined
</VirtualHost>
