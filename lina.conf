<VirtualHost *:80>
    ServerName www.lina.com
    DocumentRoot /var/www/lina.com

    <Directory /var/www/lina.com>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/lina.com/public>
        Options +Indexes
        Require all granted
    </Directory>

    <Directory /var/www/lina.com/prive>
        AuthType Basic
        AuthName "Zone Privee LINA"
        AuthUserFile /var/www/html/passwd
        Require valid-user
    </Directory>
</VirtualHost>
