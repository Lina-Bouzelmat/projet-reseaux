<VirtualHost *:80>
    ServerName ceri.com
    DocumentRoot /var/www/ceri

    <Directory /var/www/ceri>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ceri_error.log
    CustomLog ${APACHE_LOG_DIR}/ceri_access.log combined
</VirtualHost>
