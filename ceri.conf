<VirtualHost *:80>
    ServerName www.ceri.com
    DocumentRoot /var/www/ceri.com

    <Directory /var/www/ceri.com>
        Options None
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/ceri.com/public>
        Options +Indexes
        Require all granted
    </Directory>

    <Directory /var/www/ceri.com/prive>
        AuthType Basic
        AuthName "Zone Privee CERI"
        AuthUserFile /var/www/html/passwd
        Require valid-user
    </Directory>

    <Directory /var/www/ceri.com/local>
        Require ip 192.168.1
        AuthType Basic
        AuthName "Local ou Mot de Passe"
        AuthUserFile /var/www/html/passwd
        Require valid-user
    </Directory>
</VirtualHost>
